<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="/">Logout</a>
    <h1>Hello {{user.first_name}}! Let's edit your job!</h1>
    <div style="border: 2px solid black; width: 300px;">
        <form action="/edit_process" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-3">Title:</label>
                <div class="col-sm-8">
                    <input type="text" name="edit_title" value="{{job.title}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3">Description:</label>
                <div class="col-sm-8">
                    <input type="text" name="edit_desc" value="{{job.desc}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3">Location:</label>
                <div class="col-sm-8">
                    <input type="text" name="edit_location" value="{{job.location}}">
                </div>
            </div>
            <a class="cancel" href="/dashboard">Cancel</a>
            <input class="click" type="submit" value="Submit!">

        </form>

    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
